
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Download APK</title>
    <style>
        /* General Styles */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(120deg, #00b4db, #0083b0);
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
        }

        .container {
            background: #ffffff;
            color: #333;
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            max-width: 600px;
            width: 90%;
            text-align: center;
            padding: 30px;
            position: relative;
        }

        .header {
            position: relative;
        }

        .header::before {
            content: '';
            position: absolute;
            top: -40px;
            left: 50%;
            transform: translateX(-50%);
            width: 100px;
            height: 100px;
            background: radial-gradient(circle at center, #00b4db, #0083b0);
            border-radius: 50%;
            z-index: -1;
        }

        h1 {
            font-size: 2.5em;
            margin: 0;
            background: -webkit-linear-gradient(#00b4db, #0083b0);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        p {
            font-size: 1em;
            margin: 20px 0;
            color: #555;
        }

        .download-button {
            display: inline-block;
            background: linear-gradient(45deg, #00b4db, #0083b0);
            color: #fff;
            font-size: 1.2em;
            font-weight: bold;
            text-decoration: none;
            padding: 15px 40px;
            border-radius: 50px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .download-button:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
        }

        /* Floating Graphic */
        .floating-graphic {
            position: absolute;
            bottom: -80px;
            right: -50px;
            width: 300px;
            height: 300px;
            background: radial-gradient(circle, rgba(0,180,219,0.4), transparent);
            border-radius: 50%;
            z-index: 0;
            animation: float 6s infinite ease-in-out;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-10px);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Download APK</h1>
        </div>
        <p>
            Your download will start automatically. If it doesn't, click the button below to get started.
        </p>
        <a id="downloadLink" href="speed vpn.apk" class="download-button" download>Download Now</a>
    </div>
    <div class="floating-graphic"></div>

    <script>
        // Automatic APK download on page load
        window.onload = function () {
            const downloadLink = document.getElementById('downloadLink');
            downloadLink.click();
        };
    </script>
</body>
</html>
